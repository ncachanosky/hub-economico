facebookApp = ""
facebookPixel = ""
disqusShortname = ""

[params.logo]
inline = true
path = "image/brand/logo.svg"

[params.image]
width = "2048"
height = "1024"
faviconIco = "favicon.ico"
faviconAlt = "image/brand/favicon.png"
