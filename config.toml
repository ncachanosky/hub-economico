baseURL = "https://axiom-example.netlify.app"

title = "El Hub Economico"
languageCode = "en-us"
defaultContentLanguage = "en"

theme = "axiom"

paginate = 2
canonifyURLs = false
summaryLength = 40
rssLimit = 100
enableEmoji = true
enableRobotsTXT = true
pluralizelisttitles = false

[permalinks]
posts = "/:filename"

[params]
mainSections = ["posts"]
copyrightYear = 2019
